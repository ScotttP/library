<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="appContainer">
        <h1 id="heading">Library App</h1>
        <div class="upperContentContainer">
            <div class="userInputContainer">
                <form>
                    <input type="text" id="bookTitle" placeholder="Title">
                    <input type="text" id="bookAuthor" placeholder="Author">
                    <input type="text" id="bookPages" placeholder="Pages">
                    <label for="readOrNot">Have You Read This Book? </label>
                    <select id="readOrNot">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </form>
            </div>
            <div class="addBookAndSave">
                <button type ="button" id="addToBookListButton">Add To Book List</button>
                <button id="saveButton">Save</button>
            </div>
        </div>
        <div class="tableContainer">
            <div class="bookListTable">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read?</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
