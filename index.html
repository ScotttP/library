<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appContainer">
        <h1 id="heading">Library App</h1>
        <div class="upperContentContainer">
            <div class="userInputContainer">
                <form>
                    <input type="text" id="bookTitle" placeholder="Title" required>
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                    <input type="text" id="bookPages" placeholder="Pages" required>
                    <label for="readOrNot">Have You Read This Book? </label><br>
                    <select id="readOrNot" required>
                        <option id ="optionNo" value="No">No</option>
                        <option id ="optionYes" value="Yes">Yes</option>
                        <option id ="optionInProgress" value="In-Progress">In-Progress</option>
                    </select>
                </form>
            </div>
            <div class="addBookAndSave">
                <button type ="button" id="addToBookListButton">Add To List</button>
            </div>
        </div>
        <div class="tableContainer">
            <div class="bookListTable">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read?</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
